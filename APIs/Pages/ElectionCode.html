<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Election Code - Evoting</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
      }

      h1 {
        color: #005c97;
        margin-bottom: 20px;
      }

      .code {
        border: 2px solid #005c97;
        border-radius: 5px;
        padding: 10px;
        font-size: 24px;
        font-weight: bold;
        color: #005c97;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 20px;
      }

      .date {
        font-style: italic;
        color: #808080;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Election Code - Evoting</h1>
      <p>Dear <%= userName %>,</p>
      <p>
        Your election <strong><%= electionName %></strong> has been created
        successfully. Please find your election code below:
      </p>
      <div class="code"><%= code %></div>

      <p>Thank you for using Evoting.</p>
    </div>
  </body>
</html>
