<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thank You for Contacting Us</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 28px;
      margin: 40px 0 20px 0;
    }
    p {
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo img {
      max-width: 150px;
      height: auto;
    }
    .signature {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://example.com/logo.png" alt="Logo">
    </div>
    <h1>Thank You for Contacting Us</h1>
    <p>We have received your message and will get back to you as soon as possible.</p>
    <p>Thank you for reaching out to us!</p>
    <p class="signature">Best regards,<br>The [Your Company Name] Team</p>
  </div>
</body>
</html>
